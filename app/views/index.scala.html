<!DOCTYPE html>
<html lang="en">
    <head>
        <title>word frequency</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/temp.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/ng-table@@2.0.2/bundles/ng-table.min.css">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
        <script src="https://unpkg.com/ng-table@@2.0.2/bundles/ng-table.min.js"></script>
        <script src="@routes.Assets.versioned("javascripts/app.js")" type="text/javascript"></script>
    </head>
    <body ng-app="app" ng-controller="ctrl">

        <div class="w3-top">
            <div class="w3-bar w3-white w3-wide w3-card-2">
                <a href="#home" class="w3-bar-item w3-button">word frequency</a>
            </div>
        </div>

        <div class="w3-content w3-padding" >
            <div class="w3-container w3-padding-32">
                <h3 class="w3-border-bottom w3-border-light-grey w3-padding-8">About</h3>
                <p>
                    What is it? How can it help? What is a purpose? Who could be interested in it?
                </p>
            </div>

            <div class="w3-container w3-padding-8 min-height" id="home" >
                <h3 class="w3-border-bottom w3-border-light-grey w3-padding-8">Home</h3>
                <form action="@routes.DictionaryController.uploadText" method="POST" enctype="multipart/form-data">
                    <div>
                        <input class="btn btn-primary" type="file" name="text" onchange="javascript:this.form.submit();">
                        <br/>
                        <a class="btn btn-primary" href="@routes.DictionaryController.getDictionary()">dictionary</a>
                    </div>
                </form>
                <hr/>
                <table ng-show="tableIsShown" class="table" show-filter="true" ng-table="tableParams">
                    <tr ng-repeat="item in actualJson | orderBy">
                        <td title="'Frequency'" filter="{ freq: 'number'}" sortable="'freq'">
                            {{item.freq}}</td>
                        <td title="'Word'" filter="{ word: 'text'}" sortable="'word'">
                            {{item.word}}</td>
                    </tr>
                </table>

            </div>


            <footer class="w3-center w3-padding-16">
                <h3 class="w3-border-bottom w3-border-light-grey w3-padding-8">Feedback? Suggestion?</h3>
                <form action="/action_page.php" target="_blank" class="max-width">
                    <input class="w3-input" type="text" placeholder="Name" required name="Name">
                    <input class="w3-input w3-section" type="text" placeholder="Email" required name="Email">
                    <input class="w3-input w3-section" type="text" placeholder="Subject" required name="Subject">
                    <input class="w3-input w3-section" type="text" placeholder="Comment" required name="Comment">
                    <button class="w3-button w3-black w3-section" type="submit">
                        <i class="fa fa-paper-plane"></i> SEND MESSAGE
                    </button>
                </form>
            </footer>
            <div class="w3-container w3-padding-8">

            </div>
        </div>
    </body>
</html>
