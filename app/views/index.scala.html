<!DOCTYPE html>
<html lang="en">
    <head>
        <title>word frequency</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
        <script src="@routes.Assets.versioned("bower_components/angularUtils-pagination/dirPagination.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/app.js")" type="text/javascript"></script>

    </head>
    <body ng-app="app" >
        <div class="container-fluid">

            <div class="row">
                <div class="col-lg-4">
                    <a href=""><h3 class="text-muted">word frequency</h3></a>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <h3>About</h3>
                    <p>
        What is it? How can it help? What is a purpose? Who could be interested in it?
                    </p>
                </div>
            </div>


            <div class="row">
                <div class="col-lg-12">
                    <h3>Home</h3>
                    <p>Select a <mark>.txt</mark> file in English</p>
                    <form action="@routes.DictionaryController.uploadText" method="POST" enctype="multipart/form-data">
                        <div>
                            <input class="btn btn-primary" type="file" name="text" onchange="javascript:this.form.submit();">
                            <br/>
                        </div>
                    </form>
                </div>
            </div>


            <div class="row" ng-controller="tableController" ng-show="currentPageWords">
                <div class="col-lg-6">
                    <a class="btn btn-success" href="@routes.DictionaryController.getExcelDictionary()">excel</a>
                    <br/>
                    <table class="table">
                        <tr dir-paginate="item in currentPageWords | itemsPerPage: wordsPerPage" total-items="totalWords" current-page="pagination.current">
                            <td>{{$index * pagination.current + 1}}</td>
                            <td>{{ item.freq }}</td>
                            <td>{{ item.word }}</td>
                        </tr>
                    </table>
                    <dir-pagination-controls on-page-change="pageChanged(newPageNumber-1)"></dir-pagination-controls>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <h3>Feedback? Suggestion?</h3>
                </div>
            </div>
        </div>

        <hr/>

    </body>
</html>
